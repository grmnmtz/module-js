<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework Session 21 Todo List</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./main.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <h1>Todo List Session 21 Homework</h1>  
        <div class="main-container">
            <div class="form-container">
                <form id="new-task-form">
                        <label for="task-title" id="title-label">Task Title</label>
                        <input type="text" id="task-title">
                        <label for="task-content" id="content-label">Task Content</label>
                        <input type="text" id="task-content">
                    <button type="submit" id="add-button">Add Task</button>
                </form>
            </div>
            <div class="tasks-container">
            </div>
        </div>
    </div>
</body>
</html>
